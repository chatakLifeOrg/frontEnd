<app-navbar></app-navbar>
<div class="container">
  <app-breadcrumbes></app-breadcrumbes>
  <div class="productPreview">
    <div unselectable="on" class="productOptions">
      <div  class="product">
        <span>
          <svg  (click)="addWishList()"
            width="22"
            height="20"
            viewBox="0 0 22 `20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="wishlist"
          >
            <path
              d="M6 1C3.239 1 1 3.216 1 5.95C1 8.157 1.875 13.395 10.488 18.69C10.6423 18.7839 10.8194 18.8335 11 18.8335C11.1806 18.8335 11.3577 18.7839 11.512 18.69C20.125 13.395 21 8.157 21 5.95C21 3.216 18.761 1 16 1C13.239 1 11 4 11 4C11 4 8.761 1 6 1Z"
              stroke="#302F2F"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
        <img src="../../../assets/shirt.svg" alt="" />
      </div>
      <div class="extraProducts"></div>
      <div class="buttons"></div>
    </div>
    <div class="productDetails">
      <div class="influencer">
        <div class="influencerAvatar"></div>
        <span>influencerName</span>
      </div>
      <span>Half Sleeve T-shirt Full Name</span>
      <div class="ratings">
        @for (item of [1, 2, 3, 4, 5]; track $index;) {
          <img class="ratingImg" (click)="addRating($index)" src="../../../assets/star.svg" alt="">
        }
        <span>(150 Review) </span>
        <span>|</span>
        <span>In Stock</span>
      </div>
    </div>
  </div>
</div>
