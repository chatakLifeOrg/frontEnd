<div class="contianer">
  <div class="slider-container">
    @for (item of [1,2,3,4,5]; track $index) {
    <div class="slide">
      <img [src]="path" alt="">
    </div>
    }
  </div>
  <div (click)="prevSlide()" class="buttons lowerThan">
    <img src="../../../../assets/right.svg" alt="">
  </div>
  <div (click)="next()" class="buttons greaterThan">
    <img src="../../../../assets/right.svg" alt="">
  </div>
</div>
